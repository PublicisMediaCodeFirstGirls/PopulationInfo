<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark text-light">

    <h1>Countries</h1>
    <p>which country would you like to learn about?</p>

    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
        Select Country
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
          {% for country in countries %}
            <li><a class="dropdown-item" href="/countries/{{ country }}">{{ country }}</a></li>
          {% endfor %}
      </ul>
    </div>

    <div class="container text-center pt-3">
        <img src="{{ data.heat_map() }}" width="250">
        <img src="{{ data.chart1() }}" width="250">
        <img src="{{ data.chart2() }}" width="250">
        <img src="{{ data.chart3() }}" width="250">
    </div>
</body>
</html>
